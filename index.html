<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Filters</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="fetchAllData()">
    <div class="container">
      <div class="row my-3">
        <div class="col-md-3" id="filters">
          <h5>Filters</h5>
          <div class="filter-group">
            <h6>PRICE</h6>
            <div style="display: flex">
              <select class="form-control" id="price-min-filter"></select>
              <select class="form-control" id="price-max-filter"></select>
            </div>
          </div>
          <div class="filter-group">
            <h6>BRAND</h6>
            <input class="form-control" placeholder="Search Brand" id="brand-filter" />
          </div>
          <div class="filter-group">
            <h6>COLOR</h6>
            <div id="color-filter"></div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row mb-2" id="sorter">
            Sort By
            <div class="form-check form-check-inline ml-4">
              <input
                type="radio"
                class="form-check-input"
                name="sortFields"
                id="releField"
                value="rele"
                checked
              />
              <label class="form-check-label" for="releField">Relevance</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="sortFields"
                id="priceLow"
                value="priceLow"
              />
              <label class="form-check-label" for="priceLow">Price-Low to High</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                name="sortFields"
                id="priceHigh"
                value="priceHigh"
              />
              <label class="form-check-label" for="priceHigh">Price-High to Low</label>
            </div>
          </div>
          <div class="row grid" id="products"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
